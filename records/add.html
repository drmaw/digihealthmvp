<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBQUMQgc57d4wWSW2auFyYCS19q8vxBU4",
  authDomain: "digihealth-65f04.firebaseapp.com",
  projectId: "digihealth-65f04",
  storageBucket: "digihealth-65f04.appspot.com",
  messagingSenderId: "704628949252",
  appId: "1:704628949252:web:b38a476bd9c4259f829051"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const statusBox = document.getElementById("status");
const saveBtn = document.getElementById("saveBtn");

let currentUser = null;

/* Ensure user is logged in */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    statusBox.innerText = "লগইন করা নেই";
    return;
  }
  currentUser = user;
});

/* Save record */
saveBtn.onclick = async () => {
  statusBox.innerText = "খোঁজা হচ্ছে...";

  const input = document.getElementById("patientInput").value.trim();
  const diagnosis = document.getElementById("diagnosis").value.trim();
  const note = document.getElementById("note").value.trim();

  if (!input || !diagnosis) {
    statusBox.innerText = "সব তথ্য পূরণ করুন";
    return;
  }

  try {
    const usersRef = collection(db, "users");

    const q = isNaN(input)
      ? query(usersRef, where("phone", "==", input))
      : query(usersRef, where("health_id_10", "==", input));

    const snap = await getDocs(q);

    if (snap.empty) {
      statusBox.innerText = "রোগী পাওয়া যায়নি";
      return;
    }

    const patientDoc = snap.docs[0];

    await addDoc(collection(db, "patient_records"), {
      patient_uid: patientDoc.id,
      diagnosis,
      note,
      created_by: currentUser.uid,
      created_at: serverTimestamp()
    });

    statusBox.innerText = "রেকর্ড সংরক্ষণ হয়েছে";

  } catch (e) {
    console.error(e);
    statusBox.innerText = "সমস্যা হয়েছে, আবার চেষ্টা করুন";
  }
};
</script>
