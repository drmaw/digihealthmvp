<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DigiHealth — Patient Record</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 12px 16px;
    }
    main {
      padding: 16px;
    }
    section {
      background: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    .field {
      margin-bottom: 8px;
    }
    .label {
      font-weight: bold;
    }
    .record {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .muted {
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <h1>Patient Record</h1>
  </header>

  <main>

    <!-- =========================
         PATIENT INFO
         ========================= -->
    <section>
      <h2>Patient Information</h2>

      <div class="field">
        <span class="label">Name:</span>
        <span id="patient-name">—</span>
      </div>

      <div class="field">
        <span class="label">Phone:</span>
        <span id="patient-phone">—</span>
      </div>

      <div class="field">
        <span class="label">User ID:</span>
        <span id="patient-user-id">—</span>
      </div>
    </section>

    <!-- =========================
         MEDICAL RECORDS
         ========================= -->
    <section>
      <h2>Medical Records</h2>
      <div id="records-list" class="muted">
        Loading records…
      </div>
    </section>

  </main>

  <script type="module" src="/js/records_view.js"></script>

</body>
</html>
