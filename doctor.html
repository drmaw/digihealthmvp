<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>DigiHealth — Doctor Dashboard</title>
</head>
  <link rel="stylesheet" href="/css/app.css">

<body>

<h2>Doctor Dashboard</h2>

<!-- =========================
     PENDING APPROVAL NOTICE
     ========================= -->
<div id="pendingBox" style="display:none;">
  <p>আপনার ডাক্তার একাউন্টটি এখনো অনুমোদন করা হয়নি।</p>
  <p>অনুমোদন না পাওয়া পর্যন্ত আপনি কোনো রোগীর তথ্য দেখতে বা পরিবর্তন করতে পারবেন না।</p>
</div>

<!-- =========================
     MAIN DOCTOR CONTENT
     ========================= -->
<div id="doctorContent" style="display:none;">

  <!-- NAVIGATION -->
  <nav>
    <ul>
      <li>
        <a href="/appointments/list.html">
          Appointments
        </a>
      </li>
      <li>
        <a href="/records/doctor_view.html">
          Search Patient Records
        </a>
      </li>
    </ul>
  </nav>

  <hr />

  <!-- ORGANIZATIONS -->
  <section>
    <h3>My Organizations</h3>
    <div id="orgList">Loading…</div>
  </section>

</div>

<hr />

<button id="logoutBtn">Logout</button>

<!-- =========================
     LOGIC
     ========================= -->
<script type="module">
  import { requireAuth } from "/js/auth_guard.js";
  import { auth, db } from "/js/firebase.js";
  import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // --------------------------------------------------
  // Doctor-only guard
  // --------------------------------------------------
  requireAuth("doctor", async (profile) => {

    // If not approved yet
    if (profile.approved !== true) {
      document.getElementById("pendingBox").style.display = "block";
      return;
    }

    // Approved doctor
    document.getElementById("doctorContent").style.display = "block";

    // Load organizations where doctor practices
    const q = query(
      collection(db, "organization_doctors"),
      where("doctor_uid", "==", profile.uid)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      document.getElementById("orgList").innerText = "কোনো ক্লিনিক পাওয়া যায়নি।";
      return;
    }

    let html = "<ul>";
    snap.forEach(doc => {
      const d = doc.data();
      html += `<li>${d.organization_id}</li>`;
    });
    html += "</ul>";

    document.getElementById("orgList").innerHTML = html;
  });

  // --------------------------------------------------
  // Logout
  // --------------------------------------------------
  document.getElementById("logoutBtn").onclick = async () => {
    await signOut(auth);
    location.href = "/index.html";
  };
</script>

</body>
</html>
