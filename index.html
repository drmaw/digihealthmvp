<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>DigiHealth – Login</title>
</head>
  <link rel="stylesheet" href="/css/app.css">
<body>

<h2>DigiHealth Login</h2>

<input id="email" type="email" placeholder="Email" /><br><br>
<input id="password" type="password" placeholder="Password" /><br><br>

<button id="loginBtn">Login</button>
<p id="status"></p>

<script type="module">
  import { auth, db } from "/js/firebase.js";
  import {
    signInWithEmailAndPassword,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const statusEl = document.getElementById("status");

  // Persist login (important for mobile)
  await setPersistence(auth, browserLocalPersistence);

  document.getElementById("loginBtn").onclick = async () => {
    statusEl.innerText = "Logging in...";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      statusEl.innerText = "Email এবং Password প্রয়োজন";
      return;
    }

    try {
      // 1️⃣ Auth
      const res = await signInWithEmailAndPassword(auth, email, password);

      // 2️⃣ Load profile
      const snap = await getDoc(doc(db, "users", res.user.uid));
      if (!snap.exists()) {
        statusEl.innerText = "User profile পাওয়া যায়নি";
        return;
      }

      const profile = snap.data();

      // 3️⃣ Normalize status
      const status = (profile.status || "").trim().toLowerCase();
      if (status !== "active") {
        statusEl.innerText = "Account inactive";
        return;
      }

      // 4️⃣ Doctor approval gate
      if (
        profile.role_id === "doctor" &&
        profile.approved !== true
      ) {
        statusEl.innerText = "Doctor account pending admin approval";
        return;
      }

      // 5️⃣ Route by role
      switch (profile.role_id) {
        case "admin":
          location.href = "/admin.html";
          break;
        case "doctor":
          location.href = "/doctor.html";
          break;
        case "clinic_manager":
          location.href = "/manager.html";
          break;
        case "assistant_manager":
          location.href = "/assistant_manager.html";
          break;
        case "representative":
          location.href = "/representative.html";
          break;
        case "patient":
        default:
          location.href = "/patient.html";
      }

    } catch (e) {
      console.error(e);
      statusEl.innerText = "Login failed";
    }
  };
</script>

</body>
</html>
