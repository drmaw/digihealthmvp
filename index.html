<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>DigiHealth Login</title>
</head>
<body>

<!-- Language selector -->
<div style="float:right">
  <select id="langSwitch">
    <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
    <option value="en">English</option>
  </select>
</div>

<h2 id="title">‡¶≤‡¶ó‡¶á‡¶®</h2>

<input id="email" placeholder="‡¶á‡¶Æ‡ßá‡¶á‡¶≤" />
<br /><br />
<input id="password" type="password" placeholder="‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶°" />
<br /><br />
<button id="btn">‡¶≤‡¶ó‡¶á‡¶®</button>

<script type="module">
  import { auth, db } from "./js/firebase.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Language persistence
  const lang = localStorage.getItem("lang") || "bn";
  document.getElementById("langSwitch").value = lang;
  document.getElementById("langSwitch").onchange = e => {
    localStorage.setItem("lang", e.target.value);
    location.reload();
  };

  document.getElementById("btn").onclick = async () => {
    try {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const cred = await signInWithEmailAndPassword(auth, email, password);

      const snap = await getDoc(doc(db, "users", cred.user.uid));

      if (!snap.exists()) {
        alert("User profile missing");
        return;
      }

      const role = snap.data().role_id;

      // üîê ROLE ROUTING ‚Äî FINAL & COMPLETE
      switch (role) {
        case "admin":
          location.href = "/admin.html";
          break;

        case "doctor":
          location.href = "/doctor.html";
          break;

        case "patient":
          location.href = "/patient.html";
          break;

        case "clinic_manager":
        case "assistant_manager":
          location.href = "/manager.html";
          break;

        default:
          alert("Unauthorized role: " + role);
          location.href = "/index.html";
      }

    } catch (err) {
      alert(err.message);
      console.error(err);
    }
  };
</script>

</body>
</html>
