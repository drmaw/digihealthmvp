<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DigiHealth — Patient Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/app.css">

  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; }
    header { background:#0d6efd; color:#fff; padding:12px; }
    main { padding:16px; }
    section { background:#fff; padding:16px; margin-bottom:16px; border-radius:6px; }
    h2 { margin-top:0; }
    button { padding:8px 12px; }
    .danger { background:#dc3545; color:#fff; border:none; }
  </style>
</head>

<body>

<header>
  <h1>Patient Dashboard</h1>
</header>

<main>

  <section>
    <h2>Appointments</h2>
    <ul>
      <li><a href="/appointments/request.html">Request Appointment</a></li>
      <li><a href="/appointments/my.html">My Appointments</a></li>
    </ul>
  </section>

  <section>
    <h2>My Profile</h2>
    <p><b>Name:</b> <span id="pName">—</span></p>
    <p><b>Phone:</b> <span id="pPhone">—</span></p>
    <p><b>Health ID:</b> <span id="pHealthId">—</span></p>
  </section>

  <section>
    <h2>My QR Code</h2>
    <div id="qrBox"></div>
    <br>
    <a href="/qr/scan.html">Go to QR Scanner</a>
  </section>

  <section>
    <h2>My Medical Records</h2>
    <div id="recordsBox">Loading…</div>
  </section>

  <section>
    <button id="logoutBtn" class="danger">Logout</button>
  </section>

</main>

<script type="module" src="/js/patient.js"></script>
</body>
</html>
