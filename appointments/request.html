<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:16px; }
    .box { background:#fff; padding:16px; max-width:400px; margin:auto; border-radius:6px; }
    label { display:block; margin-top:12px; }
    input, button { width:100%; padding:8px; margin-top:6px; }
    button { background:#0d6efd; color:#fff; border:none; margin-top:16px; }
  </style>
</head>

<body>
  <div class="box">
    <h2>Request Appointment</h2>

    <label>Date</label>
    <input type="date" id="date">

    <label>Time</label>
    <input type="time" id="time">

    <button id="submitBtn">Request</button>

    <p id="msg"></p>
  </div>

  <script type="module" src="/js/appointments_request.js"></script>
</body>
</html>
