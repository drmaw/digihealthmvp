<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>ব্যবহারকারী তালিকা</title>
</head>
<body>

<h2>ব্যবহারকারী তালিকা</h2>
<input id="search" placeholder="ফোন বা হেলথ আইডি" />
<ul id="userList"></ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBqUDMQgc57d4wWSW2auFyYCS19q8vxBU4",
    authDomain: "digihealth-65f04.firebaseapp.com",
    projectId: "digihealth-65f04",
    storageBucket: "digihealth-65f04.appspot.com",
    messagingSenderId: "704628949252",
    appId: "1:704628949252:web:b38a476bd9c4259f829051"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const list = document.getElementById("userList");

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "/index.html";

    const snap = await getDocs(collection(db, "users"));
    snap.forEach(d => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="/admin/users/${d.id}.html">${d.data().phone || d.id}</a>`;
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
