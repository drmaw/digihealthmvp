<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DigiHealth â€“ QR Scan</title>

  <!-- QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    #reader {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Scan DigiHealth QR Code</h2>
  <p>Point camera at patient QR code</p>

  <div id="reader"></div>

  <script type="module">
    import { handleQRResult } from "/js/qr_scan.js";

    const reader = new Html5Qrcode("reader");

    reader.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      (decodedText) => {
        reader.stop();
        handleQRResult(decodedText);
      },
      (error) => {
        // ignore scan errors
      }
    ).catch(err => {
      alert("Camera access failed");
      console.error(err);
    });
  </script>

</body>
</html>
