<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/css/app.css">
  <meta charset="UTF-8" />
  <title>DigiHealth — Scan Patient QR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 12px 16px;
    }
    main {
      padding: 16px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    a {
      display: block;
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Scan Patient QR</h1>
  </header>

  <main>
    <p>Point the camera at the patient’s QR code.</p>
    <div id="reader"></div>
    <a href="/index.html">Back</a>
  </main>

  <!-- QR Scanner library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- Scan logic -->
  <script type="module" src="/js/qr_scan.js"></script>

  <script>
    // --------------------------------------------------
    // Camera scanner bootstrap
    // --------------------------------------------------
    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: 250
      },
      (decodedText) => {
        // Stop camera immediately after success
        html5QrCode.stop().then(() => {
          if (window.onScanSuccess) {
            window.onScanSuccess(decodedText);
          }
        });
      },
      (errorMessage) => {
        // Ignore scan errors (normal behavior)
      }
    );
  </script>

</body>
</html>
