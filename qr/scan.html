<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Scan QR â€” DigiHealth</title>
</head>
<body>

<h2>Scan QR Code</h2>
<p id="msg">Allow camera access</p>

<video id="video" width="300" autoplay></video><br><br>
<button id="closeBtn">Close</button>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const msg = document.getElementById("msg");

const qr = new Html5Qrcode("video");

qr.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 250 },
  (text) => {
    msg.innerText = "Scanned!";
    localStorage.setItem("qr_result", text);
    qr.stop();
    window.close();
  },
  () => {}
).catch(() => {
  msg.innerText = "Camera error";
});

closeBtn.onclick = () => window.close();
</script>

</body>
</html>
